<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/styles.css"/>
        <title>LMS</title>
    </h:head>
    <h:body>
        <h1>Welcome to Libary Management System!</h1>
        <br/>
        <div class="loginCard">
            <h:form>
                <div style="text-align: center">
                    Please log in to proceed
                </div>
                <div class="field">
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <p:inputText placeholder="Username" value="#{staffProfileManagedBean.username}" 
                                             required = "true" requiredMessage = "Please enter username" id="username"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                <p:password placeholder="Password" value="#{staffProfileManagedBean.password}"
                                            required = "true" requiredMessage = "Please enter password" id="password"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton value="Login" action="#{staffProfileManagedBean.login}" style="width: 100%"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
