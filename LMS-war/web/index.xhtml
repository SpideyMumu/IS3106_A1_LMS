<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LMS</title>
    </h:head>
    <h:body style = "font-family: sans-serif">
        Welcome to Libary Management System! Please log in to proceed.
        <br/>
        <h:form>
            Username: <h:inputText value="#{staffProfileManagedBean.username}" 
                                   required = "true" requiredMessage = "Please enter username" id="username"/>
            <br/>
            <h:message for="username" styleClass="error" />
            <br/>
            Password: <h:inputSecret value="#{staffProfileManagedBean.password}"/>
            <br/>
            <!-- using action instead of actionListener -->
            <p:commandButton value="Login" action="#{staffProfileManagedBean.login}"/>
        </h:form>
    </h:body>
</html>
