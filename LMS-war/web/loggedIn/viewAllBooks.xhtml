<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body style = "font-family: sans-serif">
        <nav>
            <a href="home.xhtml">Home</a> |
            <a href="viewAllBooks.xhtml">Books</a> |
            <a href="viewAllMembers.xhtml">Members</a>
        </nav>
        <h1>Books</h1>
        <p:outputPanel>
            <p:commandButton value="Lend Book" style="margin-right: 5px"/>
            <p:commandButton value="Return Book"/>
        </p:outputPanel>
        <p:divider />
        <p:dataTable id ="books" var="book" value="#{bookManagedBean.books}">
            <p:column headerText="ID">
                <h:outputText value="#{book.bookId}" />
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{book.title}" />
            </p:column>
            <p:column headerText="Author">
                <h:outputText value="#{book.author}" />
            </p:column>
            <p:column headerText="ISBN">
                <h:outputText value="#{book.isbn}" />
            </p:column>
            <p:column headerText="Available">
                <!-- to change this to icon but for now idk how -->
                <h:outputText value="#{book.available}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
