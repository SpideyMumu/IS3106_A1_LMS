<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/styles.css"/>
        <title>Available Books</title>
    </h:head>
    <h:body>
        <nav>
            <nav>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" action="#{navigationBarManagedBean.navigateToHome()}">
                    </p:menuitem>

                    <p:submenu label="Books" icon="pi pi-fw pi-book">
                        <p:menuitem value="Lend Book" action="#{navigationBarManagedBean.navigateToLendBooks()}">
                        </p:menuitem>
                        <p:menuitem value="Return Book" action="#{navigationBarManagedBean.navigateToReturnBooks()}">
                        </p:menuitem>
                    </p:submenu>


                    <p:menuitem value="Members" icon="pi pi-fw pi-user" action="#{navigationBarManagedBean.navigateToMembers()}">
                    </p:menuitem>

                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" action="#{staffProfileManagedBean.logout2()}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </nav>
        </nav>
        <h1>Available Books</h1>
        <p:divider />
        <h:form id="tableForm">
            <p:dataTable id ="books" var="book" value="#{bookManagedBean.availBooks}"
                         widgetVar="booksTable" rowKey="#{book.bookId}"
                         emptyMessage="No books found with given criteria"
                         filteredValue="#{bookManagedBean.filteredBooks}"
                         globalFilterFunction="#{bookManagedBean.globalFilterFunction}"
                         selection="#{bookManagedBean.selectedBook}" selectionMode="single"
                         >
                <f:facet name="header">
                    <p:outputPanel style="display: flex; justify-content: space-between">
                        <div>
                            <span class="ui-input-icon-left">
                                <i class="pi pi-search"/>
                                <p:inputText id="globalFilter" onkeyup="PF('booksTable').filter()"
                                             placeholder="Search Available Books"/>
                            </span>
                            <p:commandButton style="margin-left: 5px" value="Lend Selected Book" action="#{bookManagedBean.lendBookDialog()}"/>    
                        </div>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="ID" field="bookId" filterable="false"/>
                <p:column headerText="Title" field="title" filterable="false"/>
                <p:column headerText="Author" field="author" filterable="false"/>
                <p:column headerText="ISBN" field="isbn" filterable="false"/>
                <f:facet name="footer">
                    <p:messages id="messages" showDetail="true">
                        <p:autoUpdate />
                    </p:messages>

                </f:facet>
            </p:dataTable>
        </h:form>

        <!-- dialog lend book form -->
        <h:form id="lendForm">
            <div class="ui-fluid">
                <p:dialog header="Lending Book" widgetVar="dlg" minHeight="40" width="500" 
                          showEffect="fade" modal="true">
                    <div class="field">
                        <p:messages id="dlgMessages" showDetail="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:inputText placeholder="Enter member identity number" value="#{bookManagedBean.memberToLendTypedID}"/>
                    </div>
                    <div class="field">
                        <p:commandButton value="Lend Selected Book" action="#{bookManagedBean.lendBook()}">
                            <p:confirm type="popup" 
                                       header="Confirmation" 
                                       message="Are you sure you want to proceed?" 
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </div>
                </p:dialog>
            </div>
        </h:form>

        <!-- confirm popup -->
        <h:form>
            <p:confirmPopup global="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>
        </h:form>

        <!-- Successful dialog-->
        <h:form>
            <p:dialog header="Succesfully Lent!" widgetVar="dlgSuccess" minHeight="40" 
                      showEffect="fade" modal="true" closable="false">
                <p:commandButton value="Ok" action="#{bookManagedBean.refresh()}"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
