<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/styles.css"/>
        <title>Members</title>
    </h:head>
    <h:body>
        <nav>
            <a href="home.xhtml">Home</a> |
            <a href="viewAllBooks.xhtml">Books</a> |
            <a href="viewAllMembers.xhtml">Members</a>
        </nav>
        <h1>Members</h1>
        <p:divider/>
        
        <h:form>
            <p:dataTable id ="members" var="member" value="#{memberManagedBean.members}" 
                         widgetVar="membersTable"
                         emptyMessage="No members found with given criteria"
                         filteredValue="#{memberManagedBean.filteredMembers}"
                         globalFilterFunction="#{memberManagedBean.globalFilterFunction}">
                <f:facet name="header">
                    <p:outputPanel style="display: flex; justify-content: space-between">
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" style="width: 100%" onkeyup="PF('membersTable').filter()"
                                         placeholder="Search Member"/>
                        </span>
                        <p:commandButton value="Register New Member" style="margin: 5px;" onclick="PF('dlg').show()"/>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="ID" field="memberId" filterable="false"/>
                <p:column headerText="First name" field="firstName" filterable="false"/>
                <p:column headerText="Last name" field="lastName" filterable="false"/>
                <p:column headerText="Gender" field="gender" filterable="false"/>
                <p:column headerText="Age" field="age"  filterable="false"/>
                <p:column headerText="Identity Number" field="identityNo" filterable="false"/>
                <p:column headerText="Phone Number" field="phone" filterable="false"/>
                <p:column headerText="Address" field="address" filterable="false"/>
            </p:dataTable>
        </h:form>
        
        <!-- Register Member Form -->
        <p:dialog header="Register New Member" widgetVar="dlg" minHeight="40" width="500" 
                  showEffect="fade" modal="true" appendTo="@(body)">
            <h:form>
                <div class="ui-fluid">
                    <div class="field">
                        First Name: <p:inputText id="firstName" value="#{memberManagedBean.newMember.firstName}"/>
                    </div>
                    <div class="field">
                        Last Name: <p:inputText value="#{memberManagedBean.newMember.lastName}"/>
                    </div>
                    <div class="field">
                        Gender: <p:selectOneRadio value = "#{memberManagedBean.newMember.gender}"> 
                            <f:selectItem itemValue = "M" itemLabel = "Male" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Female" />
                        </p:selectOneRadio>    
                    </div>
                    <div class="field">
                        Age: <p:inputText value="#{memberManagedBean.newMember.age}" converterMessage="Please enter digits only for Age"/>
                    </div>
                    <div class="field">
                        Identity Number: <p:inputMask value="#{memberManagedBean.newMember.identityNo}" mask="a9999999a"/>
                    </div>
                    <div class="field">
                        Phone Number: <p:inputMask value="#{memberManagedBean.newMember.phone}" mask="99999999"/>
                    </div>
                    <div class="field">
                        Address: <p:inputText value="#{memberManagedBean.newMember.address}"/>
                    </div>
                    <div class="field">
                        <p:messages id="messages" showDetail="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:commandButton type ="submit" value="Register" action="#{memberManagedBean.registerMember()}"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
