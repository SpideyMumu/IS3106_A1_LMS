<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Members</title>
    </h:head>
    <h:body style = "font-family: sans-serif">
        <nav>
            <a href="home.xhtml">Home</a> |
            <a href="viewAllBooks.xhtml">Books</a> |
            <a href="viewAllMembers.xhtml">Members</a>
        </nav>
        <h1>Members</h1>
        <p:divider/>
        <p:dataTable id ="members" var="member" value="#{memberManagedBean.members}" 
                     widgetVar="membersTable"
                     emptyMessage="No members found with given criteria"
                     filteredValue="#{memberManagedBean.filteredMembers}"
                     globalFilterFunction="true">
            <f:facet name="header">
                <p:outputPanel>
                    <span class="ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText id="globalFilter" onkeyup="PF('membersTable').filter()"
                                     placeholder="Search"/>
                    </span>
                    <p:commandButton value="Register New Member" style="margin: 5px;" onclick="PF('dlg').show()"/>
                </p:outputPanel>
            </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{member.memberId}" />
            </p:column>
            <p:column headerText="First name">
                <h:outputText value="#{member.firstName}" />
            </p:column>
            <p:column headerText="Last name">
                <h:outputText value="#{member.lastName}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{member.gender}" />
            </p:column>
            <p:column headerText="Age">
                <h:outputText value="#{member.age}" />
            </p:column>
            <p:column headerText="Identity Number">
                <h:outputText value="#{member.identityNo}" />
            </p:column>
            <p:column headerText="Phone Number">
                <h:outputText value="#{member.phone}" />
            </p:column>
            <p:column headerText="Address">
                <h:outputText value="#{member.address}" />
            </p:column>
        </p:dataTable>
        <p:dialog header="Register New Member" widgetVar="dlg" minHeight="40" width="500" 
                  showEffect="fade" modal="true" appendTo="@(body)">
            <h:form>
                First Name:<h:inputText value="#{memberManagedBean.newMember.firstName}"/>
                <br/>
                Last Name: <h:inputText value="#{memberManagedBean.newMember.lastName}"/>
                <br/>
                Gender: <h:selectOneRadio value = "#{memberManagedBean.newMember.gender}"> 
                    <f:selectItem itemValue = "M" itemLabel = "Male" /> 
                    <f:selectItem itemValue = "F" itemLabel = "Female" />
                </h:selectOneRadio>    
                <br/>
                Age: <h:inputText value="#{memberManagedBean.newMember.age}" converterMessage="Please enter digits only."/>
                <br/>
                Identity Number: <h:inputText value="#{memberManagedBean.newMember.identityNo}"/>
                <br/>
                Phone Number: <h:inputText value="#{memberManagedBean.newMember.phone}"/>
                <br/>
                Address: <h:inputText value="#{memberManagedBean.newMember.address}"/>
                <br/>
                <p:commandButton type ="submit" value="Register" action="#{memberManagedBean.registerMember()}"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
