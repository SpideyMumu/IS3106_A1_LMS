<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/styles.css"/>
        <title>Return Book</title>
    </h:head>
    <h:body>
        <nav>
            <a href="home.xhtml">Home</a> |
            <a href="viewAllBooks.xhtml">Books</a> |
            <a href="viewAllMembers.xhtml">Members</a>
        </nav>
        <h1>Return Books</h1>
        <p:divider />
        <h:form id="tableForm">
            <p:dataTable id ="lends" var="lend" value="#{lendReturnManagedBean.lendAndReturns}"
                         widgetVar="lendsTable" rowKey="#{lend.lendId}"
                         emptyMessage="No lends found with given criteria"
                         filteredValue="#{lendReturnManagedBean.filteredLendAndReturns}"
                         globalFilterFunction="#{lendReturnManagedBean.globalFilterFunction}"
                         selection="#{lendReturnManagedBean.selectedLendAndReturn}" selectionMode="single"
                         >
                <f:facet name="header">
                    <p:outputPanel style="display: flex; justify-content: space-between">
                        <div>
                            <span class="ui-input-icon-left">
                                <i class="pi pi-search"/>
                                <p:inputText id="globalFilter" onkeyup="PF('lendsTable').filter()"
                                             placeholder="Search Unreturned Books"/>
                            </span>
                            <p:commandButton style="margin-left: 5px" value="Return Selected Book" 
                                             action="#{lendReturnManagedBean.returnBook()}"
                                             update="lends">
                                <p:confirm header="Confirma Return" message="Are you sure the selected member has returned the book?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>    
                        </div>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="ID" field="lendId" filterable="false"/>
                <p:column headerText="Lend Date" field="lendDate" filterable="false"/>
                <p:column headerText="Member" field="member" filterable="false"/>
                <p:column headerText="Book" field="book" filterable="false"/>
                <f:facet name="footer">
                    <p:messages id="messages" showDetail="true">
                        <p:autoUpdate />
                    </p:messages>
                </f:facet>
            </p:dataTable>
        </h:form>

        <!-- confirmation dialog for returning -->
        <h:form id="dlgForm">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
